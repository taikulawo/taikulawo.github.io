        <p>挺多东西时间长了不接触都忘记了</p>
<p><code>10÷6=1...4</code><br>
10是被除数，6是除数，1是商，4是余数</p>
<p><code>4 == 10 % 6</code></p>
<p>两数相除，除数变被除数，余数变除数</p>
<p>设余数为x</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">         n</span><br><span class="line">          ----&gt; x</span><br><span class="line">m % n =</span><br><span class="line">              -&gt; n</span><br><span class="line">&lt;-----------x</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">!<span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">   <span class="keyword">const</span> log = <span class="variable language_">console</span>.<span class="property">log</span></span><br><span class="line">   <span class="keyword">function</span> <span class="title function_">gcd</span>(<span class="params">m,n</span>) &#123;</span><br><span class="line">       <span class="keyword">while</span>(n &gt; <span class="number">0</span>)&#123;</span><br><span class="line">           <span class="keyword">let</span> x = n</span><br><span class="line">           n = m % n</span><br><span class="line">           m = x</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">return</span> m</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="title function_">log</span>(<span class="title function_">gcd</span>(<span class="number">12</span>,<span class="number">16</span>))</span><br><span class="line">&#125;()</span><br></pre></td></tr></table></figure>
